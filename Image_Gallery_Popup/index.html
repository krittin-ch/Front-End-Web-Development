<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery Popup</title>
</head>
<body>
    <section class="gallery">
        <div class="img-container">
            <img src="s_1.jpg" alt="1">
        </div>
        <div class="img-container">
            <img src="s_2.jpg" alt="2">
        </div>
        <div class="img-container">
            <img src="s_3.jpg" alt="3">
        </div>
        <div class="img-container">
            <img src="s_4.jpg" alt="4">
        </div>
        <div class="img-container">
            <img src="s_5.jpg" alt="5">
        </div>
        <div class="img-container">
            <img src="s_6.jpg" alt="6">
        </div>
        <div class="img-container">
            <img src="s_7.jpg" alt="7">
        </div>
        <div class="img-container">
            <img src="s_8.jpg" alt="8">
        </div>
    </section>
    <div class="modal">
        <img src="1.jpg" alt="" class="full-image">
    </div>
    <script src="app.js"></script>
</body>
</html>
